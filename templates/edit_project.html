{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title mb-4">修改项目信息</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">项目名称</label>
                <input type="text" name="name" class="form-control" value="{{ project.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">金额</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ project.amount }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">年度</label>
                <select name="year" class="form-select">
                    {% for year in range(2021, 2025) %}
                    <option value="{{ year }}" {% if project.year == year %}selected{% endif %}>
                        {{ year }}年
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">备注</label>
                <textarea name="note" class="form-control" rows="2">{{ project.note }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">保存修改</button>
        </form>
    </div>
</div>
{% endblock %}
