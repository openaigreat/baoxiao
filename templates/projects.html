{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>项目管理</h2>
        <a href="{{ url_for('projects.add_project') }}" class="btn btn-primary">添加新项目</a>
    </div>
    
    <!-- 项目卡片列表 -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gap-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow-sm hover-shadow-lg transition-shadow duration-300">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0">{{ project.name }}</h5>
                        <span class="badge {% if project.status == '进行中' %}bg-primary{% else %}bg-success{% endif %}">
                            {{ project.status }}
                        </span>
                    </div>
                    <div class="mt-3 text-right">
                        <a href="{{ url_for('projects.edit_project', project_id=project.id) }}" class="btn btn-sm btn-info">编辑</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    {% if not projects %}
    <div class="mt-4 text-center">
        <p class="text-muted">暂无项目数据</p>
    </div>
    {% endif %}
</div>
{% endblock %}
