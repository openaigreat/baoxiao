{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>项目管理</h2>
        <a href="{{ url_for('projects.add_project') }}" class="btn btn-primary">添加新项目</a>
    </div>
    
    <!-- 移动端卡片视图 -->
    <div class="row row-cols-1 gap-4 d-md-none">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow-sm hover-shadow-lg transition-shadow duration-300">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0">{{ project.name }}</h5>
                        <span class="badge {% if project.status == '进行中' %}bg-primary{% else %}bg-success{% endif %}">
                            {{ project.status }}
                        </span>
                    </div>
                    <div class="mt-3 text-right">
                        <a href="{{ url_for('projects.edit_project', project_id=project.id) }}" class="btn btn-sm btn-info">编辑</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- PC端表格视图 -->
    <div class="d-none d-md-block">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>项目名称</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for project in projects %}
                            <tr>
                                <td>{{ project.name }}</td>
                                <td>
                                    <span class="badge {% if project.status == '进行中' %}bg-primary{% else %}bg-success{% endif %}">
                                        {{ project.status }}
                                    </span>
                                </td>
                                <td>
                                    <a href="{{ url_for('projects.edit_project', project_id=project.id) }}" class="btn btn-sm btn-info">编辑</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    {% if not projects %}
    <div class="mt-4 text-center">
        <p class="text-muted">暂无项目数据</p>
    </div>
    {% endif %}
</div>
{% endblock %}
