{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="card-title">编辑支出</h2>
            <form action="{{ url_for('stats.delete_expense', expense_id=expense.id) }}" method="POST" id="deleteForm" style="display:inline;" onsubmit="return false;">
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除本笔支出</button>
            </form>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">日期</label>
                <input type="date" name="date" class="form-control" 
                       value="{{ expense.date }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">归属项目</label>
                <select name="project_id" class="form-select">
                    <option value="">无项目（可选）</option>
                    {% for project in projects %}
                    <option value="{{ project.id }}" 
                        {% if project.id == expense.project_id %}selected{% endif %}>
                        {{ project.name }}
                    </option>
                    {% endfor %}
                </select>
                <div class="mt-1">
                    <a href="{{ url_for('projects.add_project') }}" class="text-primary small">+ 快捷添加新项目</a>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">用途</label>
                <input type="text" name="purpose" class="form-control" 
                       value="{{ expense.purpose }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">费用类别</label>
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 mb-2">
                        <div class="form-check">
                            <input type="radio" name="category" id="category-food" value="餐费" class="form-check-input" {% if expense.category == '餐费' %}checked{% endif %}>
                            <label for="category-food" class="form-check-label">餐费</label>
                        </div>
                    </div>
                    <div class="col-4 col-sm-3 col-md-2 mb-2">
                        <div class="form-check">
                            <input type="radio" name="category" id="category-transport" value="交通" class="form-check-input" {% if expense.category == '交通' %}checked{% endif %}>
                            <label for="category-transport" class="form-check-label">交通</label>
                        </div>
                    </div>
                    <div class="col-4 col-sm-3 col-md-2 mb-2">
                        <div class="form-check">
                            <input type="radio" name="category" id="category-material" value="材料" class="form-check-input" {% if expense.category == '材料' %}checked{% endif %}>
                            <label for="category-material" class="form-check-label">材料</label>
                        </div>
                    </div>
                    <div class="col-4 col-sm-3 col-md-2 mb-2">
                        <div class="form-check">
                            <input type="radio" name="category" id="category-accommodation" value="住宿" class="form-check-input" {% if expense.category == '住宿' %}checked{% endif %}>
                            <label for="category-accommodation" class="form-check-label">住宿</label>
                        </div>
                    </div>
                    <div class="col-4 col-sm-3 col-md-2 mb-2">
                        <div class="form-check">
                            <input type="radio" name="category" id="category-manual" value="人工" class="form-check-input" required {% if expense.category == '人工' %}checked{% endif %}>
                            <label for="category-manual" class="form-check-label">人工</label>
                        </div>
                    </div>
                    <div class="col-4 col-sm-3 col-md-2 mb-2">
                        <div class="form-check">
                            <input type="radio" name="category" id="category-other" value="其他" class="form-check-input" {% if expense.category == '其他' %}checked{% endif %}>
                            <label for="category-other" class="form-check-label">其他</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">金额</label>
                <input type="number" step="0.01" name="amount" class="form-control"
                       value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">备注</label>
                <textarea name="note" class="form-control" rows="2">{{ expense.note }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">保存修改</button>
        </form>
    </div>
</div>

<script>
function confirmDelete() {
    if (confirm("确定要删除本笔支出吗？")) {
        document.getElementById('deleteForm').submit();
    }
}
</script>
{% endblock %}
